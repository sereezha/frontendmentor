<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <h1 class="card__title">
          Get <span class="accent-color">insights</span> that help your business
          grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li class="card__stat">
            <p class="card__stat-number">10k+</p>
            <p class="card__stat-title">companies</p>
          </li>
          <li class="card__stat">
            <p class="card__stat-number">314</p>
            <p class="card__stat-title">templates</p>
          </li>
          <li class="card__stat">
            <p class="card__stat-number">12M+</p>
            <p class="card__stat-title">queries</p>
          </li>
        </ul>
      </div>
      <div class="card__image">
        <img src="./images/image-header-desktop.jpg" alt="" aria-hidden="true" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/sereezha"
        target="_blank"
        rel="noreferrer noopener"
        >sereezha</a
      >.
    </div>
  </body>
</html>
