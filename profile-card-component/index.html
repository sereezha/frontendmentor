<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__background"></div>
      <div class="card__info">
        <div class="card__avatar">
          <img
            src="./images/image-victor.jpg"
            alt="Victor Crest"
            width="96"
            height="96"
          />
        </div>
        <p class="card__name">Victor Crest <span class="card__age">26</span></p>
        <p class="card__city">London</p>
      </div>
      <ul class="card__stats">
        <li class="card__stat">
          <p class="card__stat-number">80K</p>
          <p class="card__stat-title">Followers</p>
        </li>
        <li class="card__stat">
          <p class="card__stat-number">830K</p>
          <p class="card__stat-title">Likes</p>
        </li>
        <li class="card__stat">
          <p class="card__stat-number">1.4K</p>
          <p class="card__stat-title">Photos</p>
        </li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/sereezha"
        target="_blank"
        rel="noreferrer noopener"
        >sereezha</a
      >.
    </div>
  </body>
</html>
