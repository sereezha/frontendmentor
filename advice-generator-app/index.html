<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Advice generator app</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="advice">
			<p class="advice__title">
				Advice #<span class="advice__number js-advice-number">117</span>
			</p>
			<p class="advice__text js-advice-text">
				"It is easy to sit up and take notice, what's difficult is getting up
				and taking action."
			</p>
			<div class="advice__divider">
				<div class="advice__divider-line"></div>
				<div class="advice__divider-center">
					<div class="advice__divider-center-line"></div>
					<div class="advice__divider-center-line"></div>
				</div>
				<div class="advice__divider-line"></div>
			</div>
			<button
				type="button"
				class="advice__button js-advice-button"
				aria-label="Generate new quote"
			>
				<svg
					width="24"
					height="24"
					xmlns="http://www.w3.org/2000/svg"
					aria-hidden="true"
				>
					<path
						d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
						fill="#202733"
					/>
				</svg>
			</button>
		</div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				rel="noreferrer noopener"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://github.com/sereezha"
				target="_blank"
				rel="noreferrer noopener"
				>sereezha</a
			>.
		</div>
		<script src="index.js"></script>
	</body>
</html>
