<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card card--main js-card">
      <div class="card__content js-card-content">
        <div class="card__star">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614"
            />
          </svg>
        </div>
        <h1 class="card__title">How did we do?</h1>
        <p class="card__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="card__rating">
          <button
            class="card__rating-number js-rating-number"
            type="button"
            data-value="1"
          >
            1
          </button>
          <button
            class="card__rating-number js-rating-number"
            type="button"
            data-value="2"
          >
            2
          </button>
          <button
            class="card__rating-number js-rating-number"
            type="button"
            data-value="3"
          >
            3
          </button>
          <button
            class="card__rating-number js-rating-number"
            type="button"
            data-value="4"
          >
            4
          </button>
          <button
            class="card__rating-number js-rating-number"
            type="button"
            data-value="5"
          >
            5
          </button>
        </div>
        <button class="card__submit-button js-submit-button" type="button">
          Submit
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/sereezha"
        target="_blank"
        rel="noreferrer noopener"
        >sereezha</a
      >.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
